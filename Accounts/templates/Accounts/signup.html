{% extends 'Products/base.html' %}
{% block content %}
<div>
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>
<style>
  .alert-warning{
        background-color: #f98d8d;
        text-align: center;
    }
    section {
      margin: 0% 20%;
      height: 100%;
      font-family: "Montserrat";
    }

    input,label {
      display: block;
      width: 100%;
    }
    label {
      font-weight: bold;
      font-size: 20px;
    }
    textarea {
      max-width: 100%;
      width: 100%;
      height: 100px;
    }
    form {
      padding: 30px;
      box-shadow: 2px 1px 10px 1px rgba(0, 0, 0, 0.6);
      margin-left: 25%;
      margin-top: 5%;
      width: 50%;
    }
    input {
      height: 25px;
      padding: 2px;
      margin-bottom: 10px;
    }
    nav {
      position: relative;
    }
  </style>
  <!-- <h1 style="text-align: center;">Sign up</h1> -->
  <form action="" method="POST">
    {% csrf_token %}
      <h1 style="text-align:center;">Sign Up</h1>
    <hr/>
    <label style="text-align:center;" for="Name"
      >User name
      <input type="text" name="username" id="" placeholder="Name" required
    /></label>
    <label style="text-align:center;" for="Email"
      >Email <input type="email" name="email" id="" placeholder="Email" required
    /></label>
    <label style="text-align:center;" for="Phone Number"
      >Phone<input type="text" pattern="[0-9]+" title='Enter valid Phone No' name='phoneno' id='' placeholder="Phone" required>
    </label>
    <label style="text-align:center;" for="Password"
      >Password<input type="password" name='password' id='' required>
    </label>
    <button style="margin-left: 40%;" type="submit">Submit</button><br/>
    <a style="margin-left: 30%;" href="{% url 'login' %}">Already have an account?</button>
  </form>
</section>
{% endblock %}
